<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仿VitePress文档站</title>
    
    <!-- 引入Google字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Fira+Code:wght@300;400&display=swap" rel="stylesheet">
    
    <style>
        /* 基础样式（已包含字体声明） */
        :root {
            --vp-c-brand: #646cff;
            --vp-c-bg: #ffffff;
            --vp-c-bg-alt: #fafafa;
            --vp-c-text: #2c2c2c;
            --vp-c-text-light: #646c7a;
            --vp-border-radius: 8px;
            
            /* 暗黑模式 */
            --vp-c-bg-dark: #1a1a1a;
            --vp-c-bg-alt-dark: #242424;
            --vp-c-text-dark: #ffffff;
            --vp-c-text-light-dark: #cacaca;
        }

        [data-theme="dark"] {
            --vp-c-bg: var(--vp-c-bg-dark);
            --vp-c-bg-alt: var(--vp-c-bg-alt-dark);
            --vp-c-text: var(--vp-c-text-dark);
            --vp-c-text-light: var(--vp-c-text-light-dark);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* 应用字体 */
            font-family: 'Inter', sans-serif;
        }

        /* 代码块字体 */
        .doc pre code {
            font-family: 'Fira Code', monospace;
            font-size: 0.9rem;
        }

        /* 其他样式（同原模板，此处省略重复代码...） */
        /* 侧边栏、内容区、响应式等样式保持不变 */
    </style>
</head>
<body>
    <!-- 页面结构同原模板，此处省略... -->
    <!-- 包含侧边栏、内容区、主题切换按钮等 -->

    <script>
        // 暗黑模式切换逻辑（同原模板）
        function toggleTheme() {
            const body = document.body;
            body.dataset.theme = body.dataset.theme === 'dark' ? 'light' : 'dark';
        }

        // 初始化根据系统主题设置
        if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.body.dataset.theme = 'dark';
        }
    </script>
</body>
</html>
